<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="./02-form.js" defer></script>
    <link rel="stylesheet" href="./css/02-form.css" />
  </head>
  <body>
    <form class="feedback-form" autocomplete="off">
      <label class="email">
        Email
        <input class="inputs" type="email" name="email" autofocus />
      </label>
      <label class="text">
        Message
        <textarea class="inputs" name="message" rows="8"></textarea>
      </label>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
